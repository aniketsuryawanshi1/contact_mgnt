{% extends "base.html" %}

{% block content %}
   
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<div class="container mt-4">
        <a href="{% url 'home' %}" class="my-3 btn btn-dark btn-sm">Go Back</a>
        <div class="card p-3">
            <h2 class="text-center mb-4">Update Profile</h2>
            <form method="post" enctype="multipart/form-data" class="mx-auto">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Name:</label>
                    {{ form.name }}
                </div>
    
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email:</label>
                    {{ form.email }}
                </div>
    
                <div class="form-group">
                    <label for="{{ form.photo.id_for_label }}">Photo:</label>
                    {{ form.photo }}
                </div>
    
                <div class="form-group">
                    <label for="{{ form.gender.id_for_label }}">Gender:</label>
                    {{ form.gender }}
                </div>
    
                <div class="form-group">
                    <label for="{{ form.pnum.id_for_label }}">Pnum:</label>
                    {{ form.pnum }}
                </div>
    
                <div class="form-group">
                    <label for="{{ form.job_role.id_for_label }}">Job role:</label>
                    {{ form.job_role }}
                </div>
    
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>


{% endblock  %}
