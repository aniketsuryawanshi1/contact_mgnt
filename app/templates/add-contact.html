{% extends "base.html" %}
{% load static %}
{% block title %}Add_Contact{% endblock %}
 {% block content %}

<div class="row justify-content-center">
  <div class="col-md-4">
    <a href="{% url 'home' %}" class="my-3 btn btn-dark btn-sm">Go Back</a>

    <div class="card shadow-lg">
      <div class="card-body">
        <!-- the form for adding a book -->
        <form method="POST" enctype="multipart/form-data" action="">
          <!-- this is for securing the form from malicious attacks -->
          {% csrf_token %}

          <!-- this is the label and input for the name -->
          <div class="mb-3">
            <label class="form-label font-weight-bold">Name</label>
            <input
              required
              type="text"
              name="name"
              class="form-control"
              placeholder="Enter Name"
            />
          </div>

          <!-- this is the label and input for the email -->
          <div class="mb-3">
            <label class="form-label font-weight-bold">Email</label>
            <input
              required
              type="email"
              name="email"
              class="form-control"
              placeholder="Enter Email"
            />
          </div>

          <!-- this is the label and input for the job role -->
          <div class="mb-3">
            <label class="form-label font-weight-bold">Job Role</label>
            <input
              required
              type="text"
              name="job_role"
              class="form-control"
              placeholder="Enter JOb Role"
            />
          </div>

          <!-- this is the label and input for the ISBN -->
          <div class="mb-3">
            <label class="form-label font-weight-bold">Phone Number</label>
            <input
              required
              type="tel"
              name="pnum"
              class="form-control"
              placeholder="Enter Number"
            />
          </div>

          <!-- this is the label and input for the Gender -->
          <label for="id_gender">Gender:</label>
          <select name="gender" id="id_gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
          </select>

          <!-- this is the label and input for the Image -->
          <div class="mb-3">
            <label class="form-label font-weight-bold">Photo:</label>
            <input
              required
              type="file"
              name="image-file"
              class="form-control"
              id="customFile"
            />
          </div>

          <!-- Save button -->
          <button type="submit" class="btn btn-success btn-block mb-4">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
